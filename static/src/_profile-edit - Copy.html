<section class="main">
	<div class="container">
		<div class="row">
			<div class="col-md-3">
				<aside class="profile-sidebar">
					<ul class="nav profile-nav">
						<li><a href="#personal">Особиста інформація</a></li>
						<li><a href="#professional">Професійна інформація</a></li>
						<li><a href="#contacts">Контакти</a></li>
						<li><a href="#projects">Проекти</a></li>
					</ul>
					<button type="button" class="btn btn-primary">Зерегти</button>
				</aside>
				
			</div>
			<div class="col-md-9">
				<div class="profile profile-edit">
					<form role="form form-horizontal">
						<div class="profile-photo-group">
							<div class="profile-photo">
								<img src="img/photo.jpg" alt="">
							</div>
							<label for="">Формат: jpg, gif, png. Максимальний розмір: 1Mb.</label>
							<input type="file">
						</div>
						
						<h3 class="h3 profile-title" id="personal">Особиста інформація</h3>
						<div class="form-group">
							<label for="">Ім'я*</label>
							<input type="text" class="form-control" placeholder="">
						</div>
						<div class="form-group">
							<label for="">Фамілія*</label>
							<input type="text" class="form-control" placeholder="">
						</div>
						<div class="form-group">
							<label for="">Дата народження:</label>
							<input type="text" class="form-control" placeholder="">
						</div>
						<div class="form-group">
							<label for="">Місцезнаходження:</label>
							<input type="text" class="form-control" placeholder="">
						</div>
						<div class="form-group">
							<label for="">Про себе:</label>
							<textarea name="" id="" cols="30" rows="10"  class="form-control" placeholder=""></textarea>
						</div>

						<h3 class="h3 profile-title" id="professional">Професійна інформація</h3>
						<div class="form-group">
							<label for="">Cпеціальність</label>
							<input type="text" class="form-control" placeholder="">
						</div>
						<div class="form-group">
							<label for="">Cтаж роботи:</label>
							<select name="" id="">
								<option value="">менше року</option>
								<option value="">більше року </option>
								<option value="">більше трьох років</option>
								<option value="">більше п'яти років</option>
								<option value="">більше 10 років</option>
							</select>
						</div>
						<div class="form-group">
							<label for="">Професійні навики:</label>
							<input type="text" class="form-control" data-role="tagsinput" value="Word">
						</div>
						<div class="form-group">
							<label for="">Додаткова інформація:</label>
							<textarea name="" id="" cols="30" rows="10"  class="form-control" placeholder=""></textarea>
						</div>

						<h3 class="h3 profile-title" id="contacts">Контакти:</h3>
						<div class="form-group">
							<label for="">Телефон</label>
							<input type="text" class="form-control" placeholder="">
						</div>
						<div class="form-group">
							<label for="">Skype</label>
							<input type="text" class="form-control" placeholder="">
						</div>
						<div class="form-group">
							<label for="">Facebook</label>
							<input type="text" class="form-control" placeholder="">
						</div>
						<div class="form-group">
							<label for="">Twitter</label>
							<input type="text" class="form-control" placeholder="">
						</div>
						<h3 class="h3 profile-title" id="projects">Проекти:</h3>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
